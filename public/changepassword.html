<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>


<!-- pol==1 male pol=0 is female -->

<div class="wrapper">
  <h1 class="register-title">Привет!</h1>
  <div class="register">

    <div>
      <input type="submit" value="Вернуться на стартовую страницу" id="return" class="login-button">
    </div>


  <div>
    <label for="nick">Укажите свой ник</label>
    <input type="nick" id="nick"  class="register-input" placeholder="Ник">
  </div>
  <div>
    <label for="age">Укажите свой возраст</label>
    <input type="age" id="age" class="register input" placeholder="Возраст">
  </div>
    <!-- <input type="checkbox" id="pol" class="register input" placeholder="Pol(put if you male)"> -->
  </div>

<div>
  <label>Укажите указанный в профиле пол</label>
  <input type="radio" name="pol" id="pol1" class="register input" value="1" checked>
  <label for="pol1">Мужской</label>
  <input type="radio" name="pol" id="pol2" class="register input" value="0">
  <label for="pol2">Женский</label>
</div>
<div>
    <label for="password">Укажите новый пароль</label>
    <input type="password" id="password" class="register-input" placeholder="Пароль">
  </div>
    <input type="submit" value="Изменить профиль"  id="registering" class="register-button">

  <script language="JavaScript" src="changepassword.js"></script>

    </div>
    

</body>
</html>
