<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

<div class="wrapper">
  <h1 class="login-title">Привет!</h1>
  <div class="login">
    <div>
      <input type="submit" value="Вернуться на стартовую страницу" id="return" class="login-button">
    </div>

    <div>
      <label for="nick">Ведите свой ник</label>
      <input type="nick" id="nick" class="login-input" placeholder="Ваш ник">
    </div>
    <div>
      <label for="password">Ведите пароль</label>
      <input type="password" id="password" class="login-input" placeholder="Ваш пароль">
    </div>
    <div>
      <input type="submit" value="Вход" id="logining" class="login-button">
    </div>



  </div>

  <form action="/changepassword_page">
    <button type="button" id="changepassword_page" class="btn" >Сброс пароля</button>
  </form>


    <script language="JavaScript" src="login_page.js"></script>
</div>

</body>
</html>
